name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Install nightly Rust (required for plonky2)
      - name: Set up nightly Rust
        uses: dtolnay/rust-toolchain@nightly

      # Optional: add rustfmt and clippy if you use them
      - name: Add components
        run: rustup component add rustfmt clippy

      # Install nextest (fast test runner)
      - name: Install cargo-nextest
        run: |
          if ! command -v cargo-binstall &> /dev/null; then
            curl -L https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          fi
          cargo binstall cargo-nextest --no-confirm

      # Build workspace
      - name: Build
        run: cargo +nightly build --workspace --verbose

      # Run tests with nextest
      - name: Run tests
        run: cargo +nightly nextest run --workspace --verbose
