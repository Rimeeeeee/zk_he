name: Rust Benchmark CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [symmetric, homomorphic, transciphering]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install cargo-criterion
        run: cargo install cargo-criterion --force

      - name: Run benchmarks
        run: |
          cd crates/${{ matrix.crate }}
          cargo bench -- --nocapture

      - name: Prepare benchmark folder
        run: |
          TARGET_DIR="crates/${{ matrix.crate }}/target/criterion"
          mkdir -p "$TARGET_DIR"

      - name: Print benchmark summary
        run: |
          CRITERION_DIR="crates/${{ matrix.crate }}/target/criterion"
          if [ -d "$CRITERION_DIR" ]; then
            echo "Benchmark summary for ${{ matrix.crate }}:"
            for f in "$CRITERION_DIR"/*/new/estimates.json; do
              [ -f "$f" ] || continue
              name=$(jq -r '.id' $f)
              mean=$(jq -r '.mean.value' $f)
              unit=$(jq -r '.mean.unit' $f)
              echo "| $name | $mean $unit |"
            done
          else
            echo "No benchmark results found for ${{ matrix.crate }}"
          fi

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-${{ matrix.crate }}
          path: crates/${{ matrix.crate }}/target/criterion
